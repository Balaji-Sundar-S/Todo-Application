name: DoNow
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  either_dart: ^1.0.0
  equatable: ^2.0.5
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_database: ^11.0.2
  flutter_riverpod: ^2.5.1
  cloud_firestore: ^5.0.2
  freezed_annotation: ^2.4.1
  font_awesome_flutter: ^10.7.0
  formz: ^0.7.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0

dev_dependencies:
  build_runner: ^2.4.6
  freezed: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
